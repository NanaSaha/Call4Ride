<ion-header>
    <ion-toolbar class="titleBg">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Assign Job</ion-title>
    </ion-toolbar>
</ion-header>
<ion-item>
    <ion-grid>
        <ion-row justify-content-center align-items-center style="min-height: 100px; flex-direction: column" class="vertical-align-content">
            <ion-label expand="block" stacked *ngIf="isAssigned" class="ion-text-wrap">The job for <b>{{rider}}</b> has been assigned to you</ion-label>
            <ion-button expand="block" style="margin-top: 50px;" (click)="assignedJobtoMe()" *ngIf="!isAssigned">Assign Job To Driver</ion-button>
        </ion-row>
    </ion-grid>
</ion-item>
<ion-content padding>
    <ion-list *ngFor="let item of drivers; let i = index" class="accordion-list" lines="none" detail="false" no-padding>
        <ion-item tappable (click)="toggleSelection(i)" [ngClass]="{'approveRide':item.approveRide,'section-active':item.open, 'section':!item.open}">
            <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
            <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>
            <ion-label>
                {{item.driverName}}
            </ion-label>
            <ion-label slot="end">
                Date: {{item.entryDate.toDate() | date: 'M/dd/yyyy'}}
            </ion-label>
        </ion-item>
        <ion-item *ngIf="item.open">
            <ion-grid>
                <ion-row>
                    <ion-col size="4" offset="4">
                        <img src="{{item.profileImgUrl}}">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item *ngIf="item.open">
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <img src="{{item.carPhotopath}}">
                    </ion-col>
                    <ion-col size="8">
                        <ion-label position="stacked">Car Type: {{item.carType}}</ion-label>
                        <ion-label position="stacked">Licences Plate: {{item.licencesPlate}}</ion-label>
                        <ion-label position="stacked">Car Year: {{item.carYear | date: 'yyyy'}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

    </ion-list>
</ion-content>
